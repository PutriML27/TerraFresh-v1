<!DOCTYPE html>
<html>
    <head>
        <title>Cekot TerraFresh</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!--Halaman Checkout-->
        <div class="small-container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="lalatbuah.png">
                            <div>
                                <p>Tomat</p>
                                <small>Price: Rp. 30.000</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>Rp. 30.000</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>Rp. 100.000</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>Rp. 100.000</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>Rp. 80.000</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
